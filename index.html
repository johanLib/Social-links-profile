<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/svg" sizes="32x32" href="./images/favicon-32x32.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Green: 'hsl(75, 94%, 57%)',
            Grey: 'hsl(0, 0%, 20%)',
            Dark_Grey: 'hsl(0, 0%, 12%)',
            Off_Black: 'hsl(0, 0%, 8%)'
          },
          width: {
              90: '350px'
          }
        },
      }
    }
  </script>
  <style>
    .inter-primary {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="grid place-items-center h-screen bg-Off_Black">
  <div class="bg-Dark_Grey text-white text-center py-7 px-9 rounded-lg w-90">
      <img class="rounded-full w-20 m-auto mb-5" src="assets/images/avatar-jessica.jpeg" alt="a beautiful black woman">
      <h2 class="text-lg font-semibold inter-primary mb-1">Jessica Randall</h2>
      <p class="text-Green text-sm mb-4">London, United Kingdom</p>
      <p class="text-white text-xs mb-5">"Front-end developer and avid reader."</p>
      <button class="btn-primary hover:bg-Green hover:text-black">GitHub</button>
      <button class="btn-primary hover:bg-Green hover:text-black">Frontend Mentor</button>
      <button class="btn-primary hover:bg-Green hover:text-black">LinkedIn</button>
      <button class="btn-primary hover:bg-Green hover:text-black">Twitter</button>
      <button class="btn-primary hover:bg-Green hover:text-black">Instagram</button>
  </div>

</body>
</html>
